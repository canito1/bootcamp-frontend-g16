<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./styles.css">
 </head>
<body>

  <main>
      <section class="content">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      
      <div class="list">
        <div class="item">
          <img src="./assets/images/icon-success.svg" alt="Icon 1">
          <span>Product discovery and building what matters</span>
        </div>
        <div class="item">
          <img src="./assets/images/icon-success.svg" alt="Icon 2">
          <span>Measuring to ensure updates are a success</span>
        </div>
        <div class="item">
          <img src="./assets/images/icon-success.svg" alt="Icon 3">
          <span>And much more!</span>
        </div>
      </div>
      
      

      <div>
      <label>
        Email adresss
        <input type="email" placeholder="email@company.com" name="email" required />
      </label>
      </div>
      
      <button>
      Suscribe to monthly newsletter
      </button>
    </section>

    <section class="photo"></section>

  </main>
 
</body>
</html>
